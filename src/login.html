<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ecommerce Application | Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="loginPage">
      <nav class="navbar navabar-expand-lg navbar-light">
        <div class="container">
          <div class="row">
            <a class="navbar-brand" href="">Ecommerce</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">Welcome to Ecommerce</h2>
          <div class="login-wrapper" id="login-wrapper">
            <h4 class="text-center">Login</h4>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="username"
                id="loginUsername"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="password"
                id="loginPassword"
              />
            </div>
            <div class="input-group">
              <button id="loginButton" class="form-control btn btn-primary">
                Login as a User
              </button>
            </div>
            <div
              id="showSignupButton"
              class="signup-button text-center text-info"
            >
              Don't Have an Account? SignUp
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
